<!DOCTYPE html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>html5抽奖源码-红包雨 | jQuery特效|手机微信网站特效| 网页特效库</title>
    <style type="text/css">
    body {
        margin: 0;
        padding: 0;
        position: relative;
        background-position: center;
        width: 100%;
        height: 100%;
        background-size: 100% 100%;
    }
    </style>
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/ThreeCanvas.js"></script>
    <script type="text/javascript" src="js/Snow.js"></script>
    <script type="text/javascript">
    var SCREEN_WIDTH = window.innerWidth; //
    var SCREEN_HEIGHT = window.innerHeight;
    var container;
    var particle; //粒子

    var camera;
    var scene;
    var renderer;

    var starSnow = 1;

    var particles = [];

    var particleImage = new Image();
    //THREE.ImageUtils.loadTexture( "img/ParticleSmoke.png" );
    particleImage.src = 'images/ParticleSmoke.png';



    function init() {
        //alert("message3");
        container = document.createElement('div'); //container：画布实例;
        document.body.appendChild(container);

        camera = new THREE.PerspectiveCamera(50, SCREEN_WIDTH / SCREEN_HEIGHT, 1, 10000);
        camera.position.z = 1000;
        //camera.position.y = 50;

        scene = new THREE.Scene();
        scene.add(camera);

        renderer = new THREE.CanvasRenderer();
        renderer.setSize(SCREEN_WIDTH, SCREEN_HEIGHT);
        var material = new THREE.ParticleBasicMaterial({ map: new THREE.Texture(particleImage) });
        //alert("message2");
        // 红包数量
        for (var i = 0; i < 100; i++) {
            //alert("message");
            particle = new Particle3D(material);
            particle.position.x = Math.random() * 2000 - 1000;

            particle.position.z = Math.random() * 2000 - 1000;
            particle.position.y = Math.random() * 2000 - 1000;
            //particle.position.y = Math.random() * (1600-particle.position.z)-1000;
            particle.scale.x = particle.scale.y = 0.5;
            scene.add(particle);

            particles.push(particle);
        }

        container.appendChild(renderer.domElement);

        setInterval(loop, 1000 / 40);

    }

    function loop() {
        for (var i = 0; i < particles.length; i++) {
            var particle = particles[i];
            particle.updatePhysics();

            with(particle.position) {
                if ((y < -1000) && starSnow) { y += 2000; }

                if (x > 1000) x -= 2000;
                else if (x < -1000) x += 2000;
                if (z > 1000) z -= 2000;
                else if (z < -1000) z += 2000;
            }
        }

        camera.lookAt(scene.position);

        renderer.render(scene, camera);
    }
    </script>
</head>

<body bgcolor="#eae0d9" id="body" onLoad="init()">
</body>

</html>
