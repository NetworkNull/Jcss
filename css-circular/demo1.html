<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>环形平移</title>
	<style>
		.path{
			width: 200px;
			height: 200px;
			background: yellow;
			border-radius: 50%;
			text-align: center;
		}
		.path .avatar {
			width: 50px ;
			height: 50px;
			border-radius: 50%;
			animation: spin 3s infinite linear;
			transform-origin : 50% 100px;
			/*100px 为路径的半径*/
		}
		@keyframes spin {
			to { transform: rotate(1turn); }
		}
	</style>
</head>
<body>
	<div class="path">
		<img src="./57114102_p0.jpg" class="avatar">
	</div>
</body>
</html>
