<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>环形平移</title>
	<style>
	@keyframes spin {
		from {
			transform: rotate(0turn)
			            (-150px) translateY(50%)
			           rotate(1turn)
		}
		to {
			transform: rotate(1turn)
			           translateY(-150px) translateY(50%)
			           rotate(0turn);
		}
	}


	.avatar {
		animation: spin 3s infinite linear;
	}

	.avatar {
		display: block;
		width: 50px;
		margin: calc(50% - 25px) auto 0;
		border-radius: 50%;
		overflow: hidden;
	}

	.path {
		width: 300px; height: 300px;
		padding: 20px;
		margin: 100px auto;
		border-radius: 50%;
		background: #fb3;
	}
	</style>
</head>
<body>
	<div class="path">
		<img src="./57114102_p0.jpg" class="avatar">
	</div>
</body>
</html>
