<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>环形平移</title>
	<style>
		.wai,.path{
			width: 200px;
			height: 200px;
			background: yellow;
			border-radius: 50%;
			text-align: center;
		}
		.path{
			animation: spin 3s infinite linear;
			transform-origin : 50% 100px;
		}
		.path .avatar {
			width: 50px ;
			height: 50px;
			border-radius: 50%;
			animation: inherit;
			animation-direction: reverse;
		}
		@keyframes spin {
			to { transform: rotate(1turn); }
		}
	</style>
</head>
<body>
	<div class="wai">
		<div class="path">
			<img src="./57114102_p0.jpg" class="avatar">
		</div>
	</div>
</body>
</html>
